name: ETF Daily Mail

on:
  workflow_dispatch:
  schedule:
    - cron: "30 10 * * 1-5"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install -r requirements.txt

      - run: |
          python main.py
          python mailer.py



